<script>
    var msg = localStorage.getItem("loginUser");
    if (msg) {
        $("#login_str2").show();
        $("#login_str").hide();
        $("#login_str2").find("span").html(JSON.parse(msg).user);
        $(".e1").hide();
        $(".e2").show();

    } else {
        $("#login_str").show();
        $("#login_str2").hide();
        $(".e2").hide();
        $(".e1").show();
    }
    $("#login_str2").find("a").click(function () {
        localStorage.removeItem("loginUser");
        $("#login_str").show();
        $("#login_str2").hide();
        $(".e2").hide();
        $(".e1").show();
    })
